<form role="form" ng-submit="addpost()">
    <div class="row">
        <div class="input-group">
            <input type="text" ng-model="newpost" placeholder="new post" class="form-control">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">add post</button>
            </span>
        </div>
    </div>
</form>

<div class="container">
    <div ng-repeat="post in posts">
        <div>
            {{post.text}}
        </div>
        <div>
            {{post.author}}
        </div>
        <div>
            {{post.created}}
        </div>
    </div>
</div>
